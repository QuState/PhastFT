[package]
name = "PhastFT"
version = "0.1.0"
edition = "2021"

authors = ["Saveliy Yusufov"]
#license = "Apache-2.0"
description = "A high performance, quantum-inspired implementation of FFT"
#documentation = "https://qustate.github.io/spinoza/"
#repository = "A High Performance Quantum State Simulator implemented in Rust "
keywords = ["quantum", "fft", "discrete", "fourier", "transform"]
categories = ["algorithms", "compression", "science"]

[dependencies]
bit_reverse = "0.1.8"
rayon = "1.8.0"
rustfft = "6.1.0"
spinoza = { git = "https://github.com/QuState/spinoza.git", tag = "v0.5.1" }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
debug = true

[[bin]]
name = "phastft"
path = "src/main.rs"

[[bin]]
name = "rustfft"
path = "src/rustfft.rs"
